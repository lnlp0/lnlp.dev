<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lnlp's Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="/Favicon.svg" />
    <script>
      // 개발자 도구 비활성화
      document.addEventListener('keydown', function(e) {
        // F12 키 방지
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }

        // Windows: Ctrl+Shift+I/J/C 방지
        if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
          e.preventDefault();
          return false;
        }

        // macOS: Command+Option+I/J/C 방지
        if (e.metaKey && e.altKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
          e.preventDefault();
          return false;
        }

        // macOS: Command+Option+U (소스 보기) 방지
        if (e.metaKey && e.altKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
      });

      // 우클릭 방지
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
